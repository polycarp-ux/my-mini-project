  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="icon" href="poly logo.png" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbZy7UB5BoAbiYNhK9lLGYGLJAmWzr_SI",
      authDomain: "polyplanner-978ae.firebaseapp.com",
      projectId: "polyplanner-978ae",
      storageBucket: "polyplanner-978ae.firebasestorage.app",
      messagingSenderId: "998729853273",
      appId: "1:998729853273:web:b8df03a7978379006cc448",

    firebase.initializeApp(firebaseConfig);

</head>
<body>
  <div class="auth-container">
    <div class="auth-form-container">
      <div class="auth-form-wrapper">
        <div class="logo"><i class="fas fa-calendar-check"></i> Polyplanner</div>
        <h1>Create your account</h1>
        <p class="auth-subtitle">Already have an account? <a href="login.html" class="auth-link">Sign in</a></p>

        <form id="signupForm" class="auth-form">
          <div class="social-auth">
            <button type="button" class="social-btn google-btn">
              <i class="fab fa-google"></i> Sign up with Google
            </button>
            <button type="button" class="social-btn facebook-btn">
              <i class="fab fa-facebook-f"></i> Sign up with Facebook
            </button>
          </div>

          <div class="divider"><span>or</span></div>

          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="name" name="name" placeholder="John Doe" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="At least 8 characters" required />
              <button type="button" class="toggle-password" aria-label="Show password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
            </div>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          </div>

          <button class="auth-btn" type="submit">Create New account</button>
        </form>
      </div>
      <footer class="auth-footer">
        <p>Â© 2025 Polyplanner. All rights reserved.</p>
      </footer>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
