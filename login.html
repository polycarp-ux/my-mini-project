<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polyplanner - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="icon" href="poly logo.png" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbZy7UB5BoAbiYNhK9lLGYGLJAmWzr_SI",
      authDomain: "polyplanner-978ae.firebaseapp.com",
      projectId: "polyplanner-978ae",
      storageBucket: "polyplanner-978ae.firebasestorage.app",
      messagingSenderId: "998729853273",
      appId: "1:998729853273:web:b8df03a7978379006cc448",
      measurementId: "G-PGDRCZMK9G"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-form-container">
      <div class="auth-form-wrapper">
        <div class="logo"><i class="fas fa-calendar-check"></i> Polyplanner</div>
        <h1>Sign in to your account</h1>
        <p class="auth-subtitle">New to Polyplanner? <a href="signup.html" class="auth-link">Create an account</a></p>

        <form id="loginForm" class="auth-form">
          <div class="social-auth">
            <button type="button" class="social-btn google-btn">
              <i class="fab fa-google"></i> Sign in with Google
            </button>
            <button type="button" class="social-btn facebook-btn">
              <i class="fab fa-facebook-f"></i> Sign in with Facebook
            </button>
          </div>

          <div class="divider"><span>or</span></div>

          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required />
            </div>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required />
              <button type="button" class="toggle-password" aria-label="Show password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <div class="checkbox-group">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="forgot-password.html" class="auth-link">Forgot password?</a>
          </div>

          <button class="auth-btn" type="submit">Sign In</button>
        </form>
      </div>
      <footer class="auth-footer">
        <p>© 2025 Polyplanner. All rights reserved.</p>
      </footer>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
